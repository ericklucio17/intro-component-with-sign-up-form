<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>

  <div class="container">
    <div class="container-left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
         but understanding how developers think is invaluable.</p>
    </div>
    <div class="container-right">
      <div class="offer">
        <p><span class="offer-text">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="form">
        <form action="" method="post" id="form">
          <div class="input-form">
            <input type="text" name="firstname" id="first-name" placeholder="First Name">
            <label for="firstname" class="label-validation" id="first-name-label">ASASAS</label>
          </div>
          <div class="input-form">
            <input type="text" name="lastname" id="last-name" placeholder="Last Name">
            <label for="lastname" class="label-validation" id="last-name-label" >ASASAS</label>
          </div>
          <div class="input-form">
            <input type="email" name="emailaddress" id="email-address" placeholder="Email Address">
            <label for="emailaddress" class="label-validation" id="email-address-label">ASASAS</label>
          </div>
          <div class="input-form">
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="password" class="label-validation" id="password-label">ASASAS</label>
          </div>
          <div class="input-form">
            <input type="button" value="Claim your free trial" class="input-button" id="button">  
          </div>
          <p>By clicking the button, you are agreeing to our<span class="text-terms">Terms and Services</span></p>    
        </form>
      </div>
    </div>
  </div>

    </p>
  </footer> -->

  <script src="js/main.js"></script>
</body>
</html>
